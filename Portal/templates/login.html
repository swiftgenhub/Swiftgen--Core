        WebFont.load({ google: { families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"] } });

    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navlink {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
    </style>
</head>
<header>
    <div class="navbar">
        <a href="{% url 'Portal:index' %}" class="navlink">Home</a>
        <a href="{% url 'Portal:services' %}" class="navlink">Services</a>
        <a href="{% url 'Portal:contactus' %}" class="navlink">Contact Us</a>
    </div>
</header>
<body data-ix="full-opacity-on-load" class="body">
    <div data-collapse="medium" data-animation="default" data-duration="400" class="navbar w-nav">
        <div data-ix="cactus" class="cactus"></div>
        <div class="content-wrapper w-container" style="display: flex;">
            <div class="menu-button w-nav-button">
                <div class="burger-menu w-icon-nav-menu"></div>
            </div>
        </div>
    </div>
    <div class="content-section no-top-padding">
        <div class="content-wrapper w-container">
            <div class="header no-bottom-border">
                <h2>Login</h2>
                {% if error_message %}
                    <b>{{ error_message }}</b><br>
                {% endif %}
            </div>
            <div class="w-form">
                <form id="wf-form-CTA-Newsletter-Form" name="wf-form-CTA-Newsletter-Form" data-name="CTA Newsletter Form" class="form cta-newsletter" method="post" action="{% url 'Portal:login' %}">
                    {% csrf_token %}
                    <div class="cta-form">
                        <input type="text" autofocus class="text-field cta-name w-input" maxlength="256" name="username" data-name="username" placeholder="User Name" id="username" required />
                        <br><br>
                        <input type="password" class="text-field cta-email w-input" maxlength="256" name="password" data-name="password" placeholder="Password" id="password" required />
                    </div>
                    <input type="submit" value="Login" data-wait="Please wait..." class="submit-cta-newsletter w-button" />
                </form>
            </div>
            <center><a href="{% url 'Portal:signup' %}">Sign up</a></center>
        </div>
    </div>
    <div class="footer">
        <div class="content-wrapper w-container">
            <div class="flex-wrapper"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
